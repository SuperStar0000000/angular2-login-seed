<h2>{{title}}</h2>

<div class="body">
  
  <div class="repeat repeat-fade-in" *ngFor="#user of users">
    <user-badge
            (click)="onSelect(user)"
            [selected]="user === selectedUser"
            [name]="user.name"
            [img]="user.profile_picture">
    </user-badge>
  </div>
</div>
