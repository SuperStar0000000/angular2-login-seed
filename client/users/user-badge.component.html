<md-card [class.selected]="selected">
  <img class="profile-picture" src="{{img}}">
  <div class="header">
    <img class="header-image" src="http://www.wallpaperstop.com/wallpapers/space-wallpapers/amazing-space-background-336x210-1002096.jpg">
  </div>
  <div class="card-content">
    <p class="name">{{name}}</p>
    <button md-raised-button color="primary" [class.selected-contrast]="selected">Add Friend</button>
    <button md-raised-button color="primary" [class.selected-contrast]="selected">Profile</button>
  </div>
</md-card>
