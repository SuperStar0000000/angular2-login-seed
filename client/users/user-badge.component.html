<paper-card [class.selected]="selected">
  <img class="profile-picture" src="{{img}}">
  <div class="header">
    <img class="header-image" src="http://www.demilked.com/magazine/wp-content/uploads/2014/06/nordic-landscape-nature-photography-iceland-2.jpg">
  </div>
  <div class="card-content">
    <p class="name">{{name}}</p>
    <paper-button raised [class.selected-contrast]="selected">Add Friend</paper-button>
    <paper-button raised [class.selected-contrast]="selected">Profile</paper-button>
    </div>
</paper-card>
