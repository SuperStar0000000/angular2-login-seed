<md-sidenav-layout>
  <md-sidenav #sidenav>
    <div id="user-profile">
      <img [attr.src]="profile_picture">
      <p>{{name}}</p>
      <p>{{username}}</p>
    </div>
    
    <md-nav-list (click)="sidenav.close()">
      
      <a md-list-item [routerLink]="['Users']">
        <span md-line>Users</span>
        <span md-line>Most recently logged in users</span>
      </a>
      <a md-list-item [routerLink]="['Heroes']">
        <span md-line>Heroes</span>
        <span md-line>Hero registry</span>
      </a>
      <a md-list-item onclick="window.location = '/logout'">
        <span md-line>Logout</span>
      </a>
      
      <!--<sidebar-item [routerLink]="['Users']"       label="Users"></sidebar-item>
      <sidebar-item [routerLink]="['Heroes']"       label="Heroes"></sidebar-item>
      <sidebar-item [routerLink]="['MapComponent']" label="Map"></sidebar-item>
      <sidebar-item onclick="window.location = '/logout'" label="Logout"></sidebar-item>-->
    </md-nav-list>
  </md-sidenav>
  
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    angular2-login-seed
  </md-toolbar>

  <div class="content">
    <h1>{{title}}</h1>
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
