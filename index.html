<html>
  <head>
  <base href="/">
    <title>Angular2 Login Seed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    

    <script src="./node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="./node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="./node_modules/systemjs/dist/system.src.js"></script>
    <script src="./node_modules/rxjs/bundles/Rx.js"></script>
    <script src="./node_modules/reflect-metadata/Reflect.js"></script>
    <script src="./node_modules/zone.js/dist/zone.min.js"></script>

    <!-- Polymer Script -->
    <!-- Must come before any Polymer imports -->
    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shadow';
    </script>

    <!-- Import Polymer components that will be used in Angular 2 Templates -->
    <link rel="import" href="./client/assets/custom_components/page-shell/page-shell.html">
    <link rel="import" href="./client/assets/custom_components/sidebar-item/sidebar-item.html">
    <link rel="import" href="./client/assets/bower_components/paper-card/paper-card.html">

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        map: {
          "@angular": "node_modules/@angular",
          "@angular2-material": "node_modules/@angular2-material"
        },
        packages: {        
          'client/': {
            format: 'register',
            defaultExtension: 'js'
          },
          '@angular2-material/core': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'core.js'
          },
          '@angular2-material/button': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'button.js'
          },
          '@angular2-material/toolbar': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'toolbar.js'
          },
          '@angular2-material/card': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'card.js'
          },
          '@angular/http': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'http.js'
          },
          '@angular/core': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'index.js'
          },
          '@angular/router': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'index.js'
          },
          '@angular/router-deprecated': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'index.js'
          },
          '@angular/platform-browser-dynamic': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'index.js'
          },
          '@angular/platform-browser': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'index.js'
          },
          '@angular/compiler': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'compiler.js'
          },
          '@angular/common': {
            format: 'cjs',
            defaultExtension: 'js',
            main: 'index.js'
          }
        }
      });
      System.import('./client/main').then(null, console.error.bind(console));
    </script>
    
    <style>
      html, body {
        padding:0;
        margin:0;
      }
    </style>

  </head>

  <!-- 3. Display the application -->
  <body fullbleed unresolved>
      <my-app>
      </my-app>
  </body>

</html>
